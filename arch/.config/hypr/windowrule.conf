# <windowrule v2 />
# wiki https://wiki.hyprland.org/Configuring/Window-Rules/#window-rules-v2

# <opacity />
windowrulev2 = opacity 0.8 0.8, class:^(7zFM|7zfm)$
windowrulev2 = opacity 0.8 0.8, class:^(blueman-manager)$
windowrulev2 = opacity 0.8 0.8, class:^(chromium)$, title:^(Save File|Open File|Open Files)$
windowrulev2 = opacity 0.8 0.8, class:^(com.nextcloud.desktopclient.nextcloud)$
windowrulev2 = opacity 0.8 0.8, class:^(pavucontrol)$
windowrulev2 = opacity 0.8 0.8, class:^(Steam|steam)$
windowrulev2 = opacity 0.8 0.8, class:^(thunar|Thunar)$
windowrulev2 = opacity 0.8 0.8, class:^(org.gnome.Nautilus)$
windowrulev2 = opacity 0.8 0.8, class:^(com.system76.CosmicFiles)$
windowrulev2 = opacity 0.8 0.8, class:^(net.sapples.LiveCaptions)$
windowrulev2 = opacity 0.8 0.8, class:^(chrome-nngceckbapebfimnlniiiahkandclblb-Default)$
# <float />
windowrulev2 = float, class:^(7zFM|7zfm)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(chromium)$, title:^(Save File|Open File|Open Files)$
windowrulev2 = float, class:^(com.nextcloud.desktopclient.nextcloud)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(Steam|steam|Steam setup)$
windowrulev2 = float, class:^(thunar|Thunar)$
windowrulev2 = float, class:^(org.gnome.Nautilus)$
windowrulev2 = float, class:^(com.system76.CosmicFiles)$
windowrulev2 = float, class:^(net.sapples.LiveCaptions)$
windowrulev2 = float, class:^(chrome-nngceckbapebfimnlniiiahkandclblb-Default)$
# <size />
windowrulev2 = size 1000 700, class:^(org.gnome.Nautilus)$
windowrulev2 = size 1000 700, class:^(thunar|Thunar)$, title:.*- Thunar$
# <move />
windowrulev2 = move 695 1335, class:^(net.sapples.LiveCaptions)$
